<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Comedy Club | Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tertiary);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="card card-custom auth-card text-center">
        <a href="index.html" class="text-decoration-none mb-4 d-block">
            <h2 class="text-primary fw-bold" style="font-family: 'Macondo', cursive;">Improv Club</h2>
        </a>
        <h3 class="h4 mb-4">Welcome Back</h3>

        <!-- Social Login -->
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                <i class="bi bi-google me-2"></i> Continue with Google
            </button>
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                <i class="bi bi-facebook me-2"></i> Continue with Facebook
            </button>
        </div>

        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1 opacity-25">
            <span class="mx-2 text-muted small">OR</span>
            <hr class="flex-grow-1 opacity-25">
        </div>

        <!-- Form -->
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check text-start">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label small" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="small text-muted text-decoration-none">Forgot Password?</a>
            </div>
            <a href="dashboard.html" class="btn btn-custom w-100 py-2">Log In</a>
        </form>

        <p class="mt-4 mb-0 text-muted small">Don't have an account? <a href="register.html"
                class="text-primary fw-bold">Sign Up</a></p>
    </div>

</body>

</html>
