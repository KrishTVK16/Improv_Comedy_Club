<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Comedy Club | Join Us</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/icons/emoji-laughing.svg"
        type="image/svg+xml">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tertiary);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="card card-custom auth-card text-center">
        <a class="navbar-brand" href="index.html">Improv Club</a>
        <h3 class="h4 mb-4">Create Account</h3>

        <!-- Social Login -->
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                <i class="bi bi-google me-2"></i> Continue with Google
            </button>
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                <i class="bi bi-facebook me-2"></i> Continue with Facebook
            </button>
        </div>

        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1 opacity-25">
            <span class="mx-2 text-muted small">OR</span>
            <hr class="flex-grow-1 opacity-25">
        </div>

        <!-- Form -->
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="John Doe">
                <label for="floatingName">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="terms">
                <label class="form-check-label small" for="terms">
                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> & <a href="#"
                        class="text-decoration-none">Privacy Policy</a>
                </label>
            </div>

            <a href="dashboard.html" class="btn btn-custom w-100 py-2">Sign Up</a>
        </form>

        <p class="mt-4 mb-0 text-muted small">Already a member? <a href="login.html" class="text-primary fw-bold">Log
                In</a></p>
    </div>

</body>

</html>
